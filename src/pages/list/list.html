<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-select [(ngModel)]="toppings" interface="popover">
      <ion-option selected=true>All Products</ion-option>
      <ion-option>Sunglasses</ion-option>
      <ion-option>Watches</ion-option>
    </ion-select>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button block color="light">Quick Sale</button>
  <ion-card *ngFor="let item of data let i=index" tappable (click)="toggleGroup(i)">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col class="head">District</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.district}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col class="head">Locality</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.locality}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col class="head">Dealer Name</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.dname}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col class="head">Contact Name</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.cname}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row [hidden]="!isGroupShown(i)">
          <ion-col>
            <ion-row>
              <ion-col class="head">Dealer Number</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.dno}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col class="head">Contact Number</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.cno}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row [hidden]="!isGroupShown(i)">
          <ion-col>
            <ion-row>
              <ion-col class="head">Email ID</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.emailid}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col class="head">Address</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="value">{{item.address}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
