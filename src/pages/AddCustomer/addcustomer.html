<ion-header>
    <ion-toolbar color="header">
        <ion-buttons start>
            <button color="theme" ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon color="theme" name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Create Customer</ion-title>
        <ion-buttons end>
            <button color="theme" ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Okay</span>
                <ion-icon color="theme" name="checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content  class="background-gradient">
    <form padding [formGroup]="homeworkForm">
        <ion-list>
            <ion-row>
                <ion-col col-6>
                    <ion-item no-padding>
                        <ion-label class='label' floating>First Name</ion-label>
                        <ion-input type="text" formControlName="subjectName"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item no-padding>
                        <ion-label class='label' floating>Last Name</ion-label>
                        <ion-input type="text" formControlName="subjectName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-item no-padding>
                <ion-label class='label' floating>Company</ion-label>
                <ion-input type="text" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label' floating>Email Address</ion-label>
                <ion-input type="email" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label' floating>Phone</ion-label>
                <ion-input type="number" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label' floating>Note</ion-label>
                <ion-input type="text" formControlName="subjectName"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <ion-card no-padding>
        <ion-card-header padding>
            Customer Options
        </ion-card-header>
        <ion-card-content padding>
            <form [formGroup]="homeworkForm">
                <ion-list>
                    <ion-item no-padding>
                        <ion-label class='label'>Accepts Marketing</ion-label>
                        <ion-toggle checked="true" color="theme" ></ion-toggle>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label class='label'>Tax Exempt</ion-label>
                        <ion-toggle checked="false" color="theme" ></ion-toggle>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label class='label'>Add details to order</ion-label>
                        <ion-toggle checked="true" color="theme" ></ion-toggle>
                    </ion-item>            
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
