<ion-header>
    <ion-toolbar color="header">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Quick Sale</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Okay</span>
                <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="background-gradient">
    <form [formGroup]="homeworkForm">
        <ion-list>
            <ion-item no-padding>
                <ion-label class='label' floating>Title</ion-label>
                <ion-input type="text" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-row>
                <ion-col col-6>
                    <ion-item no-padding>
                        <ion-label class='label' floating>Price</ion-label>
                        <ion-input type="number" formControlName="subjectName"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item no-padding>
                        <ion-label class='label' floating>Quantity</ion-label>
                        <ion-input type="number" formControlName="subjectName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
    </form>
</ion-content>
