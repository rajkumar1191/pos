<ion-header>
    <ion-toolbar color="header">
        <ion-buttons start>
            <button color="theme" ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon color="theme" name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Add a product</ion-title>
        <ion-buttons end>
            <button color="theme" ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Okay</span>
                <ion-icon color="theme" name="checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="background-gradient">
    <form [formGroup]="homeworkForm">
        <ion-list>
            <ion-item no-padding>
                <ion-label class='label' floating>Title</ion-label>
                <ion-input type="email" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label' floating>Price</ion-label>
                <ion-input type="number" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label'>Track Inventory</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>            
        </ion-list>
    </form>
</ion-content>
