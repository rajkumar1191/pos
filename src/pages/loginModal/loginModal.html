<ion-header>
    <ion-toolbar color="header">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding class="background-gradient">
    <form [formGroup]="homeworkForm">
        <ion-list>
            <ion-item no-padding>
                <ion-label class='label' stacked>Email Address</ion-label>
                <ion-input type="email" formControlName="subjectName"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label class='label' stacked>Password</ion-label>
                <ion-input type="email" formControlName="subjectName"></ion-input>
            </ion-item>
            <button type="submit" class="footerBtn right submit" ion-button icon-right full block (click)="navToProduct();">
                Login
            </button>
        </ion-list>
    </form>

</ion-content>
