<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="theme" class="sideMenu">
        <ion-icon name="contact" color="light"></ion-icon>
        <h3>User Name</h3>
        <h5>Shop Name</h5>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="side-menu-list">
      <button ion-item icon-left no-lines *ngFor="let p of pages" (click)="openPage(p)" class="item-content" >
        <ion-icon name="{{p.icon}}"></ion-icon> <span class="side-menu-label">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
